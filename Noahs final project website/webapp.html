<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Trivia Challenge - Noah Ellsworth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f1e8;
            color: #2b2b2b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(to bottom, #2b2b2b 0%, #3a3a3a 100%);
            color: #f5f1e8;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 197, 176, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.85;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            flex: 1;
        }

        .game-card {
            background: white;
            border: 1px solid #e8e8e8;
            padding: 40px;
            margin-bottom: 20px;
        }

        .score-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e8e8e8;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 300;
            color: #2b2b2b;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #b8a88a;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 300;
            line-height: 1.6;
            color: #2b2b2b;
            margin-bottom: 30px;
        }

        .answers-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-btn {
            background: #fafaf7;
            border: 1px solid #e8e8e8;
            padding: 18px 25px;
            text-align: left;
            font-size: 1rem;
            font-weight: 300;
            color: #2b2b2b;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .answer-btn:hover {
            border-color: #b8a88a;
            background: white;
        }

        .answer-btn.correct {
            background: #d4c5b0;
            border-color: #b8a88a;
            color: #2b2b2b;
        }

        .answer-btn.incorrect {
            background: #e8e8e8;
            border-color: #888;
            color: #555;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            background: #fafaf7;
            border-left: 3px solid #b8a88a;
            font-weight: 300;
            line-height: 1.6;
        }

        .next-btn {
            background: #2b2b2b;
            color: #f5f1e8;
            border: none;
            padding: 14px 35px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            margin-top: 20px;
        }

        .next-btn:hover {
            background: #3a3a3a;
        }

        .final-screen {
            text-align: center;
        }

        .final-score {
            font-size: 3rem;
            font-weight: 300;
            color: #b8a88a;
            margin: 30px 0;
        }

        .final-message {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #d4c5b0;
            color: #2b2b2b;
            border: none;
            padding: 14px 35px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            margin: 10px;
        }

        .restart-btn:hover {
            background: #b8a88a;
        }

        .back-link {
            display: inline-block;
            background: #2b2b2b;
            color: #f5f1e8;
            padding: 14px 35px;
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s;
            font-weight: 400;
            margin: 10px;
        }

        .back-link:hover {
            background: #3a3a3a;
        }

        .footer {
            background: #2b2b2b;
            color: rgba(245, 241, 232, 0.7);
            text-align: center;
            padding: 30px;
            margin-top: auto;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .footer a {
            color: #d4c5b0;
            text-decoration: none;
        }

        .footer a:hover {
            color: #b8a88a;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .game-card {
                padding: 25px;
            }

            .question-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Soccer Trivia Challenge</h1>
        <p>Test your football knowledge</p>
    </div>

    <div class="container">
        <div class="game-card" id="gameCard">
            <div class="score-section">
                <div class="score-item">
                    <div class="score-label">Question</div>
                    <div class="score-value" id="questionCounter">1/10</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="scoreDisplay">0</div>
                </div>
            </div>

            <div class="question-section">
                <div class="question-number">Question <span id="currentQuestion">1</span></div>
                <div class="question-text" id="questionText"></div>
            </div>

            <div class="answers-section" id="answersSection"></div>

            <div id="feedbackSection"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Noah Ellsworth | <a href="scratch.html">Back to My Passions</a> | <a href="index.html">Home</a></p>
    </div>

    <script>
        const questions = [
            {
                question: "Which club does Noah support in the English Premier League?",
                answers: ["Chelsea", "Manchester United", "Liverpool", "Arsenal"],
                correct: 0,
                explanation: "Noah is a Chelsea FC supporter, following the Blues in the Premier League!"
            },
            {
                question: "Which Argentine club does Noah follow?",
                answers: ["River Plate", "Boca Juniors", "Racing Club", "Independiente"],
                correct: 1,
                explanation: "Noah supports Boca Juniors, one of Argentina's most iconic clubs, after living in Buenos Aires!"
            },
            {
                question: "What is the name of Boca Juniors' famous stadium?",
                answers: ["El Monumental", "La Bombonera", "El Cilindro", "Estadio Azteca"],
                correct: 1,
                explanation: "La Bombonera (The Chocolate Box) is Boca's legendary stadium, known for its incredible atmosphere!"
            },
            {
                question: "Which country won the 2022 FIFA World Cup?",
                answers: ["France", "Brazil", "Argentina", "Germany"],
                correct: 2,
                explanation: "Argentina won the 2022 World Cup in Qatar, with Lionel Messi finally capturing the trophy!"
            },
            {
                question: "Who is considered the greatest Argentine footballer of all time?",
                answers: ["Diego Maradona", "Lionel Messi", "Gabriel Batistuta", "Alfredo Di StÃ©fano"],
                correct: 0,
                explanation: "While debatable, Diego Maradona is traditionally considered Argentina's greatest, though Messi is challenging that legacy!"
            },
            {
                question: "Chelsea won the UEFA Champions League most recently in which year?",
                answers: ["2012", "2021", "2019", "2018"],
                correct: 1,
                explanation: "Chelsea won the Champions League in 2021, defeating Manchester City 1-0 in the final!"
            },
            {
                question: "What is the fierce rivalry between Boca Juniors and River Plate called?",
                answers: ["El Clasico", "The Derby", "Superclasico", "The Battle"],
                correct: 2,
                explanation: "The Superclasico is one of football's most intense rivalries, splitting Buenos Aires down the middle!"
            },
            {
                question: "How many FIFA World Cups has Argentina won?",
                answers: ["1", "2", "3", "4"],
                correct: 2,
                explanation: "Argentina has won 3 World Cups: 1978, 1986, and 2022!"
            },
            {
                question: "Which English club has won the most Premier League titles?",
                answers: ["Liverpool", "Arsenal", "Manchester United", "Chelsea"],
                correct: 2,
                explanation: "Manchester United has won 13 Premier League titles, the most in the competition's history!"
            },
            {
                question: "In what year was Chelsea Football Club founded?",
                answers: ["1905", "1892", "1920", "1888"],
                correct: 0,
                explanation: "Chelsea FC was founded in 1905 at The Rising Sun pub in Fulham, London!"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const q = questions[currentQuestionIndex];
            
            document.getElementById('questionCounter').textContent = `${currentQuestionIndex + 1}/10`;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('feedbackSection').innerHTML = '';

            const answersSection = document.getElementById('answersSection');
            answersSection.innerHTML = '';

            q.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(index);
                answersSection.appendChild(btn);
            });
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            answered = true;

            const q = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === q.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && selectedIndex !== q.correct) {
                    btn.classList.add('incorrect');
                }
            });

            if (selectedIndex === q.correct) {
                score++;
                document.getElementById('scoreDisplay').textContent = score;
            }

            const feedbackSection = document.getElementById('feedbackSection');
            feedbackSection.innerHTML = `
                <div class="feedback">
                    <strong>${selectedIndex === q.correct ? 'Correct!' : 'Incorrect.'}</strong><br>
                    ${q.explanation}
                </div>
                <button class="next-btn" onclick="nextQuestion()">
                    ${currentQuestionIndex < questions.length - 1 ? 'Next Question' : 'See Results'}
                </button>
            `;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showFinalScreen();
            }
        }

        function showFinalScreen() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = "Outstanding! You're a true football expert! Your knowledge of Chelsea, Boca, and world football is exceptional.";
            } else if (percentage >= 70) {
                message = "Great job! You really know your football. Keep following the beautiful game!";
            } else if (percentage >= 50) {
                message = "Not bad! You've got solid football knowledge. Keep watching and learning!";
            } else {
                message = "Good effort! Football is complex and there's always more to learn. Keep at it!";
            }

            document.getElementById('gameCard').innerHTML = `
                <div class="final-screen">
                    <h2 style="font-size: 2rem; font-weight: 300; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px;">Quiz Complete!</h2>
                    <div class="final-score">${score} / ${questions.length}</div>
                    <div class="final-message">${message}</div>
                    <div style="margin-top: 30px;">
                        <button class="restart-btn" onclick="restartQuiz()">Play Again</button>
                        <a href="scratch.html" class="back-link">Back to My Passions</a>
                    </div>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            document.getElementById('scoreDisplay').textContent = '0';
            
            document.getElementById('gameCard').innerHTML = `
                <div class="score-section">
                    <div class="score-item">
                        <div class="score-label">Question</div>
                        <div class="score-value" id="questionCounter">1/10</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Score</div>
                        <div class="score-value" id="scoreDisplay">0</div>
                    </div>
                </div>
                <div class="question-section">
                    <div class="question-number">Question <span id="currentQuestion">1</span></div>
                    <div class="question-text" id="questionText"></div>
                </div>
                <div class="answers-section" id="answersSection"></div>
                <div id="feedbackSection"></div>
            `;
            
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
